version: "3.9"

services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app:rw
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_data:
